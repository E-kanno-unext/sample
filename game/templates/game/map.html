{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>2Dマップ - レイヤー構成</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(#9cf, #def);
      font-family: "メイリオ", sans-serif;
      overflow: hidden;
    }

    #game-area {
      position: relative;
      width: 800px;
      height: 600px;
      margin: 20px auto;
      background-color: #bdecb6;
      border: 4px solid #444;
      overflow: hidden;
      box-shadow: 0 0 12px #333;
    }

    /* 各レイヤーの共通設定 */
    .layer {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    #ground-layer {
      z-index: 0;
      background: repeating-linear-gradient(
        45deg,
        #cfe,
        #cfe 20px,
        #bdecb6 20px,
        #bdecb6 40px
      );
    }

    #object-layer {
      z-index: 1;
    }

    #event-layer {
      z-index: 2;
    }

    #player {
      position: absolute;
      width: 40px;
      height: 40px;
      background: radial-gradient(#33f, #003);
      border: 2px solid #fff;
      box-shadow: 0 0 6px #00f;
      border-radius: 6px;
      z-index: 3;
    }

    .event-point {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: rgba(255, 0, 0, 0.6);
      border: 2px dashed #fff;
      border-radius: 4px;
    }

    #status-bar {
      height: 50px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      font-size: 14px;
    }
  </style>
</head>
<body data-area="{{ area }}">
  <div id="game-area">
    <div id="ground-layer" class="layer"></div>
    <div id="object-layer" class="layer"></div>
    <div id="event-layer" class="layer"></div>
    <div id="player" style="top: 280px; left: 380px;"></div>
    <div id="status-bar">
      <span>👤 主人公</span>
      <span>❤️ HP: 100 / 100</span>
      <span>🔵 MP: 30 / 30</span>
    </div>
  </div>

  <script src="{% static 'game/js/map2d.js' %}"></script>
</body>
</html>
